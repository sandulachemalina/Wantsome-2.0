<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Grid 2</title>
</head>

<body>
    <div class="container">
        <div class="container2">
            <button class="hamburger-button"><img src="hamburger-menu-svgrepo-com.svg" alt="hamburger icon"></button>

            <button><img src="document-svgrepo-com.svg" alt="document icon"></button>

        </div>
        <div class="container3">

            </button>
            <button>

            </button>

            <button>

            <button>

            </button>
            <button>E</button>

            </button>
            <button>G</button>
            <button>
                <img src="chrome-like-svgrepo-com.svg" alt="chrome-icon">
                <span>Google Chrome</span>
            </button>
        </div>
        <div class="container4">
            <span>Productivity</span>
            <button style="background-color: rgb(64, 64, 64);">
                <img src="icons8-office-365.svg" alt="office-icon">
                <span class="button-text">Office</span>
            </button>
            <div class="item">
                <button style="background-color: rgb(6, 65, 122);"><img src="ms-outlook-svgrepo-com.svg" alt="outlook-icon"></button>
                <button style="background-color: rgb(21, 54, 107);"><img src="word-svgrepo-com.svg" alt="word-icon"></button>

            <button>

            </button>
            <button class="netflix"></button>

                <button>
                    <img src="https://play-lh.googleusercontent.com/JJ5zXv997qZ0UNzq5TcetDU1cWRxmCisFIeYNlEpyBE2X9TQzVGRTDhqym-YhaGVL9bl=w240-h480-rw" alt="image1">

                    <img src="https://play-lh.googleusercontent.com/TLUeelx8wcpEzf3hoqeLxPs3ai1tdGtAZTIFkNqy3gbDp1NPpNFTOzSFJDvZ9narFS0" alt="image3">
                    <img src="https://yt3.googleusercontent.com/RtSHMfypXFjjzRCp8lqbBLIpYV5fNHwEuZ4d2IIFoGo_YIljaYmZECFtk6A8msdoV8FHgF8J=s900-c-k-c0x00ffffff-no-rj" alt="image4">
                    <img src="https://is1-ssl.mzstatic.com/image/thumb/Purple221/v4/f9/c3/d7/f9c3d7d8-0eaf-1362-7b0f-b4037f5d5b80/AppIcon-0-0-1x_U007emarketing-0-6-0-85-220.png/1024x1024.jpg" alt="image5">
                    <img src="https://assets.xboxservices.com/assets/48/de/48de604b-99ee-4400-a600-6958a71f0959.jpg?n=Microsoft-Store-2018_Priority-Feature-0_Pay_1040x585.jpg" alt="image6">
                    <span>Play</span>
                </button>

            <span></span>  <!--nu stiu de ce trebuie sa pun elementul de span pentru a putea sa imi puna un rand gol-->
            <button>
                <img src="support-svgrepo-com.svg" alt="icon">
                <span class="button-text">SupportAssist</span>
            </button>
            <button>
                <img src="recycle-bin-svgrepo-com.svg" alt="bin-icon">
                <span class="button-text">Recycle Bin</span>
            </button>
